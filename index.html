    <div class="container">
        <div class="columns">
            <div class="column is-5  GiphyMusic">GIPHY</div>
            <div class="column is-2  Broom"></div>
            <div class="column is-5 MusicGiphy">MUSIC</div>

        </div>


        <div class="container gms">

            <div class="columns">
                <div id="divG" class="column is-5">
                    <input id="Giphy" type="Giphy">
                    <button id="gifButton" class="search">Search</button>
                </div>


                <div id="divS" class="column is-2">
                    <button class="button is-primary has-text-black" id="sweep">Sweep</button>
                </div>
                <div id="divM" class="column is-5">
                    <input id="Music" type="text">
                    <button id="musicButton" class="search">Search</button>
                    <div class="snd">
                        <div class="toggle">
                            <button class="toggle-play">Preview</button>
                            
                        </div>
                        <input class="time" type="range" min="0" max="7" value="0" />
                        <span class="currentTime">00:00</span>/
                        <span class="duration">00:07</span>
                    </div>
                </div>

            </div>
        </div>
        <div class="container">
            <div class="columns">
                <div id="divA" class="column is-5">

                </div>

                <div id="divB" class="column is-2">

                </div>
                <div id="divC" class="column is-5">

                </div>

            </div>
            <br>
            <div class="container">
                <div class=" div1 column is-12">
                    <p style="background-color: turquoise;"><strong>
                        <div id="sweepTitle" class="row1">Please select a gif and song and then press sweep</div>
                        <div id="sweepGifDiv" class="row2"></div>
                        <div id="sweepSongDiv" class="row3"></div>
                        <div id="sweepShare" class="row4">
                                <input id="sweepValue" class="time" type="range" min="0" max="7" value="0" />
                                <span id="sweepTime" class="currentTime">00:00</span>/
                                <span class="duration">00:07</span>
                                <br>
                            <button>Share</button>
                        </div>
                        
                           </strong>
                    </p>
                </div>
                <section class="hero is-bold nav">
                    <div class=" duck hero-head">
                        <div class="container is-widescreen">
                            <div class=" notification">
                                <nav class="breadcrumb is-centered is-large " aria-label="breadcrumbs">

                                            <span class="icon is-large">
